<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gato</title>
    <link rel="stylesheet" href="gato.css">   
</head>
<body>
    <nav>El Juego del Gato</nav>
    <div class"status">
        <span id="winner"></span>
        <span> Victorias de X: </span>
        <span id="marcadorx"></span>
        <span> Victorias de O: </span>
        <span id="marcadoro"></span>
        <span> Empates:</span>
        <span id="marcadorm"></span>
    </div>
    <button id="Reiniciar">Reiniciar </button>
    <main>
        <div class="contenedor">
            <div class="cuadro" id="c1"></div>
            <div class="cuadro" id="c2"></div>
            <div class="cuadro" id="c3"></div>
            <div class="cuadro" id="c4"></div>
            <div class="cuadro" id="c5"></div>
            <div class="cuadro" id="c6"></div>
            <div class="cuadro" id="c7"></div>
            <div class="cuadro" id="c8"></div>
            <div class="cuadro" id="c9"></div>
        </div>
    </main>
    <script src="gato.js"></script>
</body>
</html>
